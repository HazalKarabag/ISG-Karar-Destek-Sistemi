<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒ∞SG KDS - Giri≈ü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            border-left: 4px solid #dc2626;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f9fafb;
            color: #6b7280;
            font-size: 0.85rem;
        }

        .input-icon {
            position: relative;
        }

        .input-icon::before {
            content: 'üë§';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .input-icon input {
            padding-left: 45px;
        }

        .password-icon::before {
            content: 'üîí';
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üõ°Ô∏è ƒ∞SG KDS</h1>
            <p>Karar Destek Sistemi</p>
        </div>
        
        <div class="login-body">
            <div class="error-message" id="error-message">
                Ge√ßersiz kullanƒ±cƒ± adƒ± veya ≈üifre!
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <div class="input-icon">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="ornek@mudur.com"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">≈ûifre</label>
                    <div class="input-icon password-icon">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    Giri≈ü Yap
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            ¬© 2024 ƒ∞SG Karar Destek Sistemi v1.0.0
        </div>
    </div>

    <script>
        // Kullanƒ±cƒ± bilgileri
        const VALID_CREDENTIALS = {
            email: 'isg@mudur.com',
            password: 'isg2025'
        };

        // Form submit event
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Kimlik doƒürulama
            if (email === VALID_CREDENTIALS.email && password === VALID_CREDENTIALS.password) {
                // Ba≈üarƒ±lƒ± giri≈ü - sessionStorage'a kaydet
                sessionStorage.setItem('isg_logged_in', 'true');
                sessionStorage.setItem('isg_user', email);
                sessionStorage.setItem('isg_login_time', new Date().toISOString());
                
                // Ana sayfaya y√∂nlendir
                window.location.href = 'index.html';
            } else {
                // Hatalƒ± giri≈ü
                errorMessage.classList.add('show');
                
                // 3 saniye sonra hata mesajƒ±nƒ± gizle
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
                
                // ≈ûifre alanƒ±nƒ± temizle
                document.getElementById('password').value = '';
            }
        });

        // Eƒüer zaten giri≈ü yapƒ±lmƒ±≈üsa, direkt ana sayfaya y√∂nlendir
        if (sessionStorage.getItem('isg_logged_in') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
